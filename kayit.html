<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Kayıt Ol</h2>
    <input type="text" id="kullanici" placeholder="Kullanıcı Adı" />
    <input type="password" id="sifre" placeholder="Şifre" />
    <button onclick="kayitOl()">Kaydol</button>
  </div>

  <script>
    function kayitOl() {
      const k = document.getElementById("kullanici").value;
      const s = document.getElementById("sifre").value;
      if (k && s) {
        localStorage.setItem("username", k);
        localStorage.setItem("password", s);
        alert("Kayıt başarılı. Giriş yapabilirsiniz.");
        window.location.href = "giris.html";
      } else {
        alert("Lütfen tüm alanları doldurun.");
      }
    }
  </script>
</body>
</html>
