<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirent - Kirala, Paylaş, Yaşat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Inter', sans-serif; background: #f2f4f7; color: #333;}

    header {
      background-color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #4F46E5;
      font-size: 24px;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #4F46E5;
      font-weight: 600;
    }

    .search-area {
      background: #ffffff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .search-area input {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .categories-scroll {
      overflow-x: auto;
      white-space: nowrap;
      padding: 16px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }
    .categories-scroll button {
      display: inline-block;
      margin-right: 12px;
      padding: 8px 16px;
      background: #4F46E5;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .categories-scroll button:hover {
      background: #4338ca;
    }

    .product-grid {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 16px;
    }
    .card-body h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    .card-body p {
      font-size: 14px;
      color: #666;
    }
    .card-footer {
      padding: 16px;
      text-align: right;
    }
    .btn {
      background: #4F46E5;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
    }

    footer {
      background: #4F46E5;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Kirent</h1>
  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="urunler.html">Ürünler</a>
    <a href="urun-ekle.html">Ürün Ekle</a>
    <a href="giriskayit-profil.html">Giriş / Kayıt</a>
  </nav>
</header>

<div class="search-area">
  <input type="text" placeholder="Ürün, kategori veya konum ara...">
</div>

<div class="categories-scroll">
  <button>Hepsi</button>
  <button>Elektronik</button>
  <button>Ulaşım</button>
  <button>Ev Eşyası</button>
  <button>Kamp</button>
  <button>Moda</button>
  <button>Diğer</button>
</div>

<div class="product-grid">
  <div class="card">
    <img src="https://source.unsplash.com/featured/?bicycle" alt="Bisiklet">
    <div class="card-body">
      <h3>Dağ Bisikleti</h3>
      <p>Günlük 90 TL - İstanbul</p>
    </div>
    <div class="card-footer">
      <a href="kirala.html" class="btn">Kirala</a>
    </div>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/featured/?camera" alt="Kamera">
    <div class="card-body">
      <h3>Canon Kamera</h3>
      <p>Günlük 120 TL - İzmir</p>
    </div>
    <div class="card-footer">
      <a href="kirala.html" class="btn">Kirala</a>
    </div>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/featured/?tent" alt="Çadır">
    <div class="card-body">
      <h3>Kamp Çadırı</h3>
      <p>Haftalık 250 TL - Ankara</p>
    </div>
    <div class="card-footer">
      <a href="kirala.html" class="btn">Kirala</a>
    </div>
  </div>
</div>

<footer>
  © 2025 KirentApp. Tüm hakları saklıdır.
</footer>

</body>
</html>
