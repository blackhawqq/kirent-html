<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KirentApp - Kirala, Paylaş, Yaşat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafe;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    header {
      background-color: #4F46E5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      position: relative;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .hero {
      position: relative;
      background: #ffffff;
      padding: 100px 20px 80px;
      text-align: center;
      overflow: hidden;
    }

    .hero h2 {
      font-size: 36px;
      color: #4F46E5;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
    }

    .hero p {
      font-size: 18px;
      color: #444;
      position: relative;
      z-index: 1;
    }

    /* Geometrik arka plan şekilleri */
    .hero svg {
      position: absolute;
      z-index: 0;
      opacity: 0.15;
    }

    .shape-circle {
      top: 20px;
      left: 40px;
    }

    .shape-square {
      bottom: 30px;
      right: 50px;
    }

    .shape-triangle {
      top: 80px;
      right: 80px;
    }

    .shape-rectangle {
      bottom: 60px;
      left: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>KirentApp</h1>
  <nav>
    <a href="urunler.html">Ürünler</a>
    <a href="urun-ekle.html">Ürün Ekle</a>
    <a href="kirala.html">Kirala</a>
    <a href="giriskayit-profil.html">Profilim</a>
  </nav>
</header>

<section class="hero">
  <h2>Kirala, Paylaş, Yaşat</h2>
  <p>Kullanmadığın eşyaları kolayca kiraya ver, kazanca dönüştür!</p>

  <!-- SVG Şekiller -->
  <svg class="shape-circle" width="100" height="100"><circle cx="50" cy="50" r="50" fill="#4F46E5"/></svg>
  <svg class="shape-square" width="80" height="80"><rect width="80" height="80" fill="#6366F1"/></svg>
  <svg class="shape-triangle" width="80" height="80" viewBox="0 0 100 100">
    <polygon points="50,0 100,100 0,100" fill="#A5B4FC"/>
  </svg>
  <svg class="shape-rectangle" width="120" height="40"><rect width="120" height="40" fill="#C7D2FE"/></svg>
</section>
