<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profilim</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #4F46E5; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4F46E5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Hoş geldin, <span id="kullaniciAdi"></span></h2>
    <p>Profil sayfana hoş geldin. Burada bilgilerini görebilirsin.</p>
    <button onclick="cikisYap()">Çıkış Yap</button>
  </div>

  <script>
    const kullanici = localStorage.getItem("username");
    if (!kullanici) {
      window.location.href = "giris.html";
    } else {
      document.getElementById("kullaniciAdi").textContent = kullanici;
    }

    function cikisYap() {
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      window.location.href = "giris.html";
    }
  </script>
</body>
</html>
