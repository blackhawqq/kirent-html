<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ürünü Kirala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { text-align: center; color: #4F46E5; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Kiralama Talebi</h2>
    <form id="rental-form">
      <input type="date" id="startDate" required />
      <input type="date" id="endDate" required />
      <button type="submit">Kirala</button>
    </form>
  </div>

  <script>
    document.getElementById("rental-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (new Date(start) >= new Date(end)) {
        alert("Geçerli bir tarih aralığı seçin.");
        return;
      }

      alert("Kiralama talebiniz alındı!");
      // İleri seviyede burada: kiralama talebini bir Google Sheet'e gönderebiliriz.
      window.location.href = "kullanici-profil.html"; // Örnek yönlendirme
    });
  </script>
</body>
</html>
