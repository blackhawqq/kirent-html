<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kiralama Talebi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4F46E5;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3c3ac8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Kiralama Talebi</h2>
    <form action="tesekkur.html" method="GET">
      <input type="text" name="ad" placeholder="Adınız Soyadınız" required>
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="text" name="urun" placeholder="Kiralanacak Ürün" required>
      <input type="date" name="baslangic" required>
      <input type="date" name="bitis" required>
      <button type="submit">Talebi Gönder</button>
    </form>
  </div>

</body>
</html>
