<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Kiralama Talepleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #4F46E5;
      color: white;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .onayla { background: #22c55e; }
    .reddet { background: #ef4444; }
  </style>
</head>
<body>

  <h2>Kiralama Talepleri - Admin Panel</h2>
  <table id="talepTablosu">
    <thead>
      <tr>
        <th>Ad Soyad</th>
        <th>E-posta</th>
        <th>Ürün</th>
        <th>Başlangıç</th>
        <th>Bitiş</th>
        <th>Durum</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwHO7lcnFnjArlpAimFW0j7kOcwqhHev6ZKUYQjPQPeiaOT4yxZN0kg5nnQ_OVhZKF4/exec";

    async function listele() {
      const response = await fetch(scriptURL);
      const talepler = await response.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      talepler.forEach(talep => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${talep.ad}</td>
          <td>${talep.email}</td>
          <td>${talep.urun}</td>
          <td>${talep.baslangic}</td>
          <td>${talep.bitis}</td>
          <td>${talep.durum}</td>
          <td>
            <button class="btn onayla" onclick="guncelleDurum(${talep.id}, 'Onaylandı')">Onayla</button>
            <button class="btn reddet" onclick="guncelleDurum(${talep.id}, 'Reddedildi')">Reddet</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function guncelleDurum(id, durum) {
      const formData = new FormData();
      formData.append("id", id);
      formData.append("durum", durum);
      await fetch(scriptURL, {
        method: "POST",
        body: formData
      });
      listele();
    }

    window.onload = listele;
  </script>

</body>
</html>
